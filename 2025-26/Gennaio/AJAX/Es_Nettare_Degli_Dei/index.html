<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettare degli Dei - Lista Birrifici</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4 font-weight-bold mb-3">Benvenuti nella lista dei birrifici migliori del mondo!</h1>
            <div class="divider mx-auto mb-4"></div>
            <p class="lead text-muted">Seleziona la tipologia di birra che ti interessa:</p>

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <select id="select-tipologia" class="custom-select custom-select-lg shadow-sm">
                        <option value="" selected>Scegli una tipologia...</option>

                    </select>
                </div>
            </div>
        </header>

        <section class="results-section mb-5">
            <div class="card shadow border-0 overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="thead-dark">
                            <tr>
                                <th>NAME</th>
                                <th>BREWERY_TYPE</th>
                                <th>CITY</th>
                                <th>STATE_PROVINCE</th>
                                <th>COUNTRY</th>
                                <th>WEBSITE_URL</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>


    </div>

    <!-- Scripts -->
    <script src="./libreria.js"></script>
    <script src="../jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
