<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Studenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="container">
        <div class="container">
            <h2 class="text-center mb-4">Elenco Voti</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Data valutazione</th>
                            <th>Materia</th>
                            <th>Voto</th>
                            <th>Tipo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="subjectTableBody">

                    </tbody>
                </table>
            </div>
        </div>

        <form id="form">

            <div class="row g-3 align-items-end mb-4">

                <div class="col-12 col-md-3 col-lg-2">
                    <label for="dataSelezione" class="form-label txtTitolo">Data:</label>
                    <input type="date" class="form-control" id="dataSelezione" name="data_utente">
                </div>

                <div class="col-12 col-md-5 col-lg-4">
                    <label class="txtTitolo" for="txtMateria">Materia: </label>
                    <input type="text" class="form-control" id="txtMateria" name="txtMateria"
                        placeholder="Inserisci la materia" />
                </div>

                <div class="col-12 col-md-2 col-lg-2">
                    <label class="txtTitolo" for="txtVoto">Voto: </label>
                    <input type="number" class="form-control" id="txtVoto" name="txtVoto" placeholder="Voto" min="1"
                        max="10" step="0.5" />
                </div>

                <div class="col-12 col-lg-4">
                    <label class="txtTitolo d-block">Tipo: </label>
                    <div class="btn-group" role="group" aria-label="Selezione Voto">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradioA" autocomplete="off">
                        <label class="btn btn-outline-primary btn-sm" for="btnradioA">Scritto</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradioB" autocomplete="off">
                        <label class="btn btn-outline-primary btn-sm" for="btnradioB">Orale</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradioC" autocomplete="off">
                        <label class="btn btn-outline-primary btn-sm" for="btnradioC">Progetto</label>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-success btn-sm" id="btnSalva" onclick="salva()">Salva</button>
                    <button type="button" class="btn btn-warning btn-sm" onclick="annulla()">Annulla</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>

</html>
