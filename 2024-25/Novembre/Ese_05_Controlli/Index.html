<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ese 05 - Controlli</title>
</head>
<body>
    <h1>Controlli</h1>
    <form>
        <legend>Login</legend>
        <fieldset>
        <label for="txtNome">Nome: </label>
        <input type="text" 
            required placeholder="Inserisci Nome" 
            autocomplete="on"
            maxlength="10"
            name="txtNome"
            id="txtNome"
        />
        <!-- il campo è obbligatorio --> 
        <!-- placeholder = testo in grigio --> <!-- maxlength è il massimo di caratteri che si può usare -->
        <label for="txtPassword">Password: </label>
        <input type="password" autocomplete="off"  name="txtPassword" id="txtPassword"/>
        </fieldset> 
        <!-- disabled = il campo è disabilitato -->
        <input type="number" min="10" max="100" step="0.1"/> <!-- con step posso gestire la sensibilità del valore -->
        <br>

        <h3>Quali sport pratichi?</h3>
        <input type="checkbox" checked value="Calcio" name="cbkSport"/>Calcio <!-- checked = quando carichi la pagina è gia selezionato -->
        <input type="checkbox" value="Basket" name="cbkSport"/>Basket
        <input type="checkbox" value="Tennis"name="cbkSport"/>Tennis

        <h3>Ti piace la pizza?</h3>
        <input type="radio" name="rdbPizza"/>Si <!-- NAME: Identifica la chiave con cui i valori verranno trasmessi al server -->
        <input type="radio" name="rdbPizza"/>No
        <input type="radio" name="rdbPizza" checked> forse

        <h3>Carica file</h3>
        <input type="file" accept="image/png"/> <!-- accept = pouoi caricare solo quello che è accettato -->
        <br>

        <input type="submit" value="Invia"/> <!-- VALUE: rappresenta il contenuto del controllo che verrà trasmesso al server al momento del submit -->
        <input type="reset" value="Cancella"/>
        <br>

        <input type="text" value="Prova textbox readonly" readonly/> <!-- readonly = non posso modificare il contenuto -->

        <input type="checkbox" required> <!-- accetto le condizioni del sito -->

        <fieldset>
            <legend>Commenti vari</legend>
            <textarea cols="10" rows="5" wrap="off"></textarea>
        </fieldset>
    </form>
</body>
</html>
