<!DOCTYPE html>
<html>
<head lang="it">
    <meta charset="UTF-8">
    <title>Esercizio 38</title>
</head>
<body align="center">
    <main>
        <section>
            <form action="" width="360">
                <div>
                    <label for="User">User:</label>
                    <input type="text" name="User" id="User" required>
                </div>
                <hr>
                <div>
                    <label for="Password">Password:</label>
                    <input type="text" name="Password" id="Password" required>
                </div>
                <hr>
                <div>
                    <fieldset>
                        <legend>Informazioni personali</legend>
                        <div>
                            <label for="CodiceFiscale">Codice Fiscale:</label>
                            <input type="text" name="CodiceFiscale" id="CodiceFiscale">
                        </div>
                        <br>
                        <div>
                            <label for="MediaVoti">Media dei voti:</label>
                            <input type="number" min="0" max="100" name="MediaVoti" id="MediaVoti">
                        </div>
                        <br>
                        <div>
                            <label for="Colore">Colore preferito:</label>
                            <input type="color" name="Colore" id="Colore">
                        </div>
                        <br>
                        <div>
                            <label for="DataNascita">Data di nascita:</label>
                            <input type="date" name="DataNascita" id="DataNascita">
                        </div>
                        <br>
                        <div>
                            <label for="Residenza">Residenza:</label>
                            <input type="text" name="Residenza" id="Residenza">
                        </div>
                        <br>
                        <div>
                            <label for="Email">email:</label>
                            <input type="email" name="Email" id="Email">
                        </div>
                        <br>
                        <div>
                            <label for="ConoscenzeInfo">Consocenze informatiche: 1</label>
                            <input type="range" min="1" max="10" step="1" name="ConoscenzeInfo" id="ConoscenzeInfo">10
                        </div>
                    </fieldset>                  
                </div>
                <br>
                <div>
                    <button type="submit">Invia</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
