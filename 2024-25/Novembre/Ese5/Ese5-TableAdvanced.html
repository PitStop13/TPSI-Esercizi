<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ese05 - Tabelle con Rowspan Colspan</title>
</head>
<body>
    <h1>Ese 05 - Tabelle con Rowspan Colspan</h1>

    <h3>Tabella utilizzata per creare una Toolbar</h3>
    <table width="99%" align="center" border="1" bgcolor="lightgray" cellpadding="6">
        <tr align="center">
            <td width="33%">
                <a href="#">INFORMATICA</a>
            </td>
            <td width="33%">
                <a href="#">TECNOLOGIE</a>
            </td>
            <td width="">
                <a href="#">SISTEMI</a>
            </td>
        </tr> 
        <!-- alt+shift + f  consente di riallineare tutti i tag-->
    </table>

    <h3>Tabella con rowspan e colspan</h3>
    <table width="800" border="2" cellpadding="10">
        <tr bgcolor="lightgray">
            <td rowspan="3">Promossi</td>
            <!-- tiene 3 righe -->
            <td colspan="2" align="center">Voti</td>
            <!-- tiene 2 colonne -->
        </tr>
        <tr>
            <td>Mario Rossi</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Giuseppe Verdi</td>
            <td>28</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="lightgray">Respinti</td>
            <td>Matteo Bianchi</td>
            <td>16</td>
        </tr>
        <tr>
            <td>Marco Galli</td>
            <td>14</td>
        </tr>
    </table>
</body>
</html>
